<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locus Finance - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --border-color: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-blue: #38bdf8;
      --accent-blue-hover: #0ea5e9;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
    .title {
      text-align: center;
      color: var(--text-primary);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-main);
      color: var(--text-primary);
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: var(--accent-blue);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: var(--accent-blue-hover); }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error-message {
        color: #ef4444;
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">نظام Locus المالي</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="code">كود الموظف</label>
        <input id="code" type="text" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input id="password" type="password" required autocomplete="current-password" />
      </div>
      <button type="submit" id="loginButton">دخول</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const originalButtonText = loginButton.innerHTML;
      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="spinner"></span> جاري التحقق...';
      errorMessage.style.display = 'none';

      const code = document.getElementById('code').value.trim();
      const password = document.getElementById('password').value.trim();

      google.script.run
        .withSuccessHandler((result) => {
          sessionStorage.setItem('finance_token', result.token);
          const url = "<?= ScriptApp.getService().getUrl() ?>?page=dashboard&token=" + result.token;
          window.open(url, '_top');
        })
        .withFailureHandler((error) => {
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
          loginButton.disabled = false;
          loginButton.innerHTML = originalButtonText;
        })
        .login(code, password);
    });
  </script>
</body>
</html>
